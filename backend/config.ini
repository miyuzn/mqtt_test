[mqtt]
broker_host = mosquitto
broker_port = 1883
sub_topic   = etx/v1/parsed/#
qos         = 1
client_id   = mqtt-sink-store-json

[store]
root_dir = ./mqtt_store
flush_every_rows = 200
inact_timeout_sec = 20

[json]
f_dn    = dn
f_sn    = sn
f_ts    = ts
f_press = p
f_mag   = mag
f_gyro  = gyro
f_acc   = acc
ts_unit = s

