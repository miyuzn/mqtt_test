[UDP]
LISTEN_PORT = 13250
COPY_LOCAL = 0
LOCAL_FWD_IP = 127.0.0.1
LOCAL_FWD_PORT = 53000
BUF_BYTES = 8192
SO_RCVBUF_BYTES = 4194304

[MQTT]
BROKER_HOST = 163.143.136.103
BROKER_PORT = 8883
# CLIENT_ID 可留空，使用代码默认值
CLIENT_ID = 
TOPIC_RAW = etx/v1/raw
TOPIC_PARSED_PREFIX = etx/v1/parsed
PUBLISH_RAW = 1
PUBLISH_PARSED = 0
MQTT_QOS = 1

# TLS (Secure MQTT / 8883)
TLS_ENABLED = 1
CA_CERT = certs/ca.crt
CLIENT_CERT =
CLIENT_KEY =
TLS_INSECURE = 0

# Optional auth (recommended for production)
USERNAME =
PASSWORD =

[QUEUE]
BRIDGE_QUEUE_SIZE = 2000
DROP_POLICY = drop_oldest
BATCH_MAX_ITEMS = 50
BATCH_MAX_MS = 40
BATCH_SEPARATOR = NONE
PRINT_EVERY_MS = 2000

[CONFIG]
# MQTT 主题
CMD_TOPIC = etx/v1/config/cmd
RESULT_TOPIC = etx/v1/config/result
AGENT_TOPIC = etx/v1/config/agents
# 发送端代理设置
AGENT_ID =
DEVICE_TCP_PORT = 22345
DEVICE_TCP_TIMEOUT = 3.0
REGISTRY_TTL = 300
REGISTRY_PUBLISH_SEC = 5

[GCU]
ENABLED = 1
SUBSCRIBE_TOKEN = GCU_SUBSCRIBE
ACK_TOKEN = GCU_ACK
BROADCAST_TOKEN = GCU_BROADCAST
HEARTBEAT_SEC = 5
FALLBACK_SEC = 20
BROADCAST_ON_EXIT = 1

[PARSER]
RAW_BROKER_HOST = mosquitto
RAW_BROKER_PORT = 1883
RAW_TOPIC = etx/v1/raw/#
RAW_QOS = 1
RAW_CLIENT_ID = raw-parser-sub
PARSED_BROKER_HOST = mosquitto
PARSED_BROKER_PORT = 9001
PARSED_TRANSPORT = websockets
PARSED_WS_PATH = /mqtt
PARSED_TOPIC_PREFIX = etx/v1/parsed
PARSED_QOS = 1
PARSED_CLIENT_ID = raw-parser-pub
