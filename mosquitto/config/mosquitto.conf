# --- 基本监听 ---
listener 1883
protocol mqtt

# WebSocket（前端联调可用）
listener 9001
protocol websockets

# --- 持久化 ---
persistence true
persistence_location /mosquitto/data/

# --- 初期调试：允许匿名 ---
allow_anonymous true

# 若需要鉴权，改为：
# allow_anonymous false
# password_file /mosquitto/config/passwordfile

# 日志（可用 debug 观察详细 MQTT 交互）
log_type all
