services:
  mosquitto:
    build: ./broker_console
    container_name: mqtt-broker
    restart: unless-stopped
    ports:
      - "1883:1883"   # MQTT TCP
      - "9001:9001"   # MQTT over WebSocket（可选）
      - "5080:5080"   # 配置控制台
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - ./broker_console/state:/console/state
    environment:
      - CONSOLE_PORT=5080
      - SENSOR_TOPIC_FILTER=etx/v1/parsed/#
      - CONFIG_TOPIC_TEMPLATE=esp32/config/{dn}
      - DEVICE_TCP_PORT=22345
      - DEVICE_TCP_TIMEOUT=3.0

  mqttcli:
    image: efrecon/mqtt-client
    container_name: mqtt-cli
    depends_on:
      - mosquitto

  pyclient:
    build: ./app
    container_name: mqtt-pyclient
    depends_on:
      - mosquitto
    environment:
      # 与 Broker 同网段，直接用服务名 mosquitto
      - BROKER_HOST=mosquitto
      - BROKER_PORT=1883
      # 示例主题
      - SUB_TOPICS=demo/#,secure/#
      - PUB_TOPIC=demo/hello
      - USERNAME=
      - PASSWORD=
    volumes:
      - ./app:/app   # 热更新代码
    command: ["python", "sink.py"]  # 自启动落盘程序

  bridge:
    build: ./app
    container_name: mqtt-bridge
    depends_on:
      - mosquitto
    environment:
      - BROKER_HOST=mosquitto
      - BROKER_PORT=1883
      - MQTT_SUB_TOPIC=etx/v1/parsed/#
      - MQTT_QOS=1
      - CLIENT_ID=mqtt-bridge
      - BRIDGE_PORT=5001
    volumes:
      - ./app:/app
      - ./server:/server
    command: ["python", "/server/bridge.py"]
    ports:
      - "5001:5001"
    networks:
      default:
        aliases:
          - bridge
          - module5-bridge

  web:
    build: ./webapp
    container_name: mqtt-web
    depends_on:
      - bridge
    environment:
      - BRIDGE_API_BASE_URL=http://bridge:5001
      - BRIDGE_CONNECT_TIMEOUT=5
      - BRIDGE_READ_TIMEOUT=30
    volumes:
      - ./webapp:/app
    ports:
      - "5000:5000"
      - "5002:5002"
    restart: unless-stopped
