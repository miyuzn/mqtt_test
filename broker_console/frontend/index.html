<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 配置下发控制台</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>ESP32 配置下发控制台</h1>
        <p>遵循 te.py 校验规则，通过 MQTT 快速下发 analog / select 阵列。</p>
      </div>
      <button id="refresh-devices" class="ghost-btn" type="button">刷新设备列表</button>
    </header>

    <main class="app-main">
      <section class="panel image-panel">
        <img
          src="/static/images/pcb-layout-placeholder.png"
          alt="PCB IO 分布示意图"
        />
        <p class="image-hint">若需替换示意图，请使用 <code>/static/images/pcb-layout.png</code>。</p>
      </section>

      <section class="panel form-panel">
        <form id="config-form">
          <div class="field">
            <label for="device-select">选择在线设备</label>
            <div class="device-picker">
              <select id="device-select"></select>
              <span class="device-meta" id="device-meta">未选择设备</span>
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="dn-input">设备 DN</label>
              <input id="dn-input" name="dn" placeholder="例如 dn-001" />
            </div>
            <div class="field">
              <label for="ip-input">设备 IP（可选）</label>
              <input id="ip-input" name="ip" placeholder="192.168.x.x" />
            </div>
          </div>

          <div class="field">
            <label>analog（最多 11 个）</label>
            <div class="pin-selector" data-input="analog-input">
              <div class="pin-grid" id="analog-grid"></div>
              <input id="analog-input" placeholder="使用逗号分隔，例如 7,6,5" />
            </div>
          </div>

          <div class="field">
            <label>select（最多 13 个）</label>
            <div class="pin-selector" data-input="select-input">
              <div class="pin-grid" id="select-grid"></div>
              <input id="select-input" placeholder="例如 42,41,40" />
            </div>
          </div>

          <footer class="form-actions">
            <button type="button" id="clear-form" class="ghost-btn">清空</button>
            <button type="submit" class="primary-btn">下发配置</button>
          </footer>
        </form>

        <section class="panel result-panel">
          <h2>下发结果</h2>
          <pre id="result-output">尚未下发</pre>
        </section>
      </section>
    </main>

    <script src="/static/js/app.js" type="module"></script>
  </body>
</html>
