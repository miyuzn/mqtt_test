services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  parser:
    build: ./app
    container_name: mqtt-parser
    depends_on:
      - mosquitto
    environment:
      RAW_BROKER_HOST: mosquitto
      RAW_BROKER_PORT: 1883
      RAW_TOPIC: etx/v1/raw/#
      RAW_QOS: 1
      PARSED_BROKER_HOST: mosquitto
      PARSED_BROKER_PORT: 9001
      PARSED_TRANSPORT: websockets
      PARSED_WS_PATH: /mqtt
      PARSED_TOPIC_PREFIX: etx/v1/parsed
      PARSED_QOS: 1
    volumes:
      - ./app:/app
      - ./server:/server
    command: ["python", "/server/raw_parser_service.py"]
    restart: unless-stopped

  bridge:
    build: ./app
    container_name: mqtt-bridge
    depends_on:
      - mosquitto
    environment:
      BROKER_HOST: mosquitto
      BROKER_PORT: 1883
      MQTT_SUB_TOPIC: etx/v1/parsed/#
      MQTT_QOS: 1
      CLIENT_ID: mqtt-bridge
      BRIDGE_PORT: 5001
    volumes:
      - ./app:/app
      - ./server:/server
    command: ["python", "/server/bridge.py"]
    ports:
      - "5001:5001"
    networks:
      default:
        aliases:
          - bridge
          - module5-bridge

networks:
  default:
    name: transfer_net
